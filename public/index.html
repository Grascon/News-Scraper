<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>News-Scraper</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
    <link rel="stylesheet"  href="css/style.css">
  </head>
  <body>
    <nav align="center">
      <h1 id="home">News Scraper</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="jumbotron"></div>
        <div class="row" align="center">
          <button class="btn btn-primary" id="scraper"><h3>Scrape Articles</h3></button>
          <button class="btn btn-primary" id="saved"><h3>Saved Articles</h3></button>
        </div>
         
        <div class="col-md-6" align="center">
          <h4>Articles</h4>
        </div>
        <div class="col-md-6" align="center">
          <h4>Notes</h4>
        </div>
      </div>
      <div class="row">
        <div id="wrapper">
          <div id="articles"></div>
          <div id="notes"></div>
        </div>
      </div>
    </div>

    <footer>
        <div class="footer"><h5>&copy Copyright News Scraper 2018</h5></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
